<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h5>
          <p class="card-text">{{ heroe.bio }}</p>
        </div>
        <a href="" [routerLink]="['/heroes']" class="btn btn-outline-danger"> Regresar</a>
      </div>
    </div>
  </div>
